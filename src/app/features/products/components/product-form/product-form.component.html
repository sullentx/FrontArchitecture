<div class="product-form">
  <h2>{{ productForm.get('id')?.value ? 'Editar Producto' : 'Agregar Producto' }}</h2>
  <app-alert [message]="alertMessage" [type]="alertType"></app-alert>
  <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" formControlName="name" required>
      <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="error-message">
        El nombre es requerido.
      </div>
    </div>
    <div>
      <label for="price">Precio:</label>
      <input type="number" id="price" formControlName="price" required>
      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="error-message">
        El precio debe ser un valor positivo.
      </div>
    </div>
    <div>
      <label for="quantity">Cantidad:</label>
      <input type="number" id="quantity" formControlName="quantity" required>
      <div *ngIf="productForm.get('quantity')?.invalid && productForm.get('quantity')?.touched" class="error-message">
        La cantidad debe ser un valor positivo.
      </div>
    </div>
    <button type="submit" [disabled]="productForm.invalid">{{ productForm.get('id')?.value ? 'Actualizar' : 'Agregar' }} Producto</button>
    <button type="button" (click)="resetForm()">Cancelar</button>
  </form>
  <button type="button" (click)="Golist()">Ver lista de productos</button>
</div>
