<h2 mat-dialog-title>Editar Producto</h2>
<mat-dialog-content>
  <form [formGroup]="clientForm">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="clientForm.get('name')?.invalid">El nombre es requerido.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="price">
      <mat-error *ngIf="clientForm.get('price')?.invalid">El precio debe ser un valor positivo.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" formControlName="quantity">
      <mat-error *ngIf="clientForm.get('quantity')?.invalid">La cantidad debe ser un valor positivo.</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-button (click)="save()" [disabled]="clientForm.invalid">Guardar</button>
</mat-dialog-actions>
